<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css"/>
    <title>Vertical Slider</title>
</head>
<body>
    <div class="slider-container">
        <div class="left-slide">
            <div style="background-color: #d67322">
                <h1>Flying engle</h1>
                <p>in the sunset</p>
            </div>
            <div style="background-color: #26262c">
                <h1>Dark castle</h1>
                <p>in the wilderness</p>
            </div>
            <div style="background-color: #0674bd">
                <h1>Blue sky</h1>
                <p>with it's mountains</p>
            </div>
            <div style="background-color: #9b4eda">
                <h1>Nature flower</h1>
                <p>all in pink</p>
            </div>
        </div>
        
    <div class="right-slide">
        <div style="background-image: url('https://images7.alphacoders.com/986/986832.jpg')"></div>
        <div style="background-image: url('https://wallpapers-hub.art/wallpaper-images/58338.jpg')"></div>
        <div style="background-image: url('https://cdn.suwalls.com/wallpapers/fantasy/dark-castle-on-the-coast-53034-1920x1080.jpg')"></div>
        <div style="background-image: url('https://www.hdwallpaperslife.com/wp-content/uploads/2020/06/orange_sun_disk_bird_fly_freedom_4k_hd.jpg')"></div>
    </div>
    <div class="action-buttons">
        <button class="down-button">
            <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
            <i class="fas fa-arrow-up"></i>
        </button>
    </div>
    </div>

    <script src="script.js"></script>
